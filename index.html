    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

	<link rel="stylesheet" href="dist/css/style.min.css" />
</head>
<body>
    
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">DecoBlog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                       <a href="#" class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Home"><i class="fas fa-home"></i></a>

                        <a href="#" class="nav-link" data-toggle="tooltip" data-placement="bottom" title="About Me"><i class="fas fa-info-circle"></i></a>

                        <a href="#" class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Contact"><i class="fas fa-address-card"></i></a>

                        <a href="#loginModal" class="nav-link" data-toggle="modal"><i class="fas fa-sign-in-alt"></i></a>

        $(document).ready(function () {
            App.init();
        });

        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })

    </script>

</html>

<form id="loginForm" novalidate>
    <div class="modal" tabindex="-1" role="dialog" id="loginModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>
</form>
