<!DOCTYPE html>

<html lang="hr">
<head>
    <meta charset="utf-8" />
    <title>DecoBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="dist/css/style.min.css" />
</head>
<body>
    
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">DecoBlog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                       <a href="#" class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Home"><i class="fas fa-home"></i></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-toggle="tooltip" data-placement="bottom" title="About Me"><i class="fas fa-info-circle"></i></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Contact"><i class="fas fa-address-card"></i></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Login"><i class="fas fa-sign-in-alt"></i></a>
                    </li>
                </ul>    
            </div>
        </nav>

    </div>

    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="dist/js/script.min.js"></script>
    <script>
        $(document).ready(function () {
            App.init();
        });
    </script>

</html>
